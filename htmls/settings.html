<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.my-upblank{
				margin:20px 0 0 0;
			}			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">个人中心</h1>
		</header>
		
		<nav class="mui-bar mui-bar-tab">
			<a id="nav1" class="mui-tab-item">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">拍一张</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">扫一扫</span>
			</a>
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-gear mui-active"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav> 
		
		<div class="mui-content">
		    <ul class="mui-table-view">
				<li class="mui-table-view-cell">用户账号</li>
			</ul>
			<ul class="mui-table-view my-upblank">
				<li class="mui-table-view-cell">刷新用户信息</li>
				<li class="mui-table-view-cell">清除数据</li>
			</ul>
			<ul class="mui-table-view my-upblank">
				<li class="mui-table-view-cell">关于软件</li>
				<li class="mui-table-view-cell">检查新版本</li>
				<li class="mui-table-view-cell">问题反馈</li>
			</ul>
			<ul class="mui-table-view my-upblank">
				<li class="mui-table-view-cell"><span style="text-align: center; color: #FFFFFF; background-color: red;">退出当前账号</span></li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById("nav1").addEventListener('tap', function(){
					mui.openWindow({
						url: "index.html"
					});
				});
			});
			function jump(url){
				mui.openWindow({
					url: url
				});
			}
		</script>
	</body>

</html>
